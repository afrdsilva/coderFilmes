<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>CoderFilmes</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      
        <div class="interface">
          <a href="./index.html">

          <div class="btn-language">

          <div class="btn-login">
