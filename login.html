<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Login-CoderFilmes</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <a href="catalogo.html">
          <img src="./img/logo-header.png" alt="Logo Coderfilmes que direciona para o catálogo">
      </a>
      <button> Catalogos</button>
      <button> Filmes</button>
      <button> Series</button>
      <button> Lançamentos</button>
      <input type="search" name="search" placeholder="Busca"/>
          <button type="submit" name="busca">
              <img src="./img/icone_header_busca.png" alt="Botão buscar">
          </button>
          <button>
              <img src="./img/icone_header_notificacao.png" alt="Notificações do seu perfil">
          </button>
          <button>
              <img src="./img/icone_header_idioma.png" alt="Mudar idioma da sua página">
          </button>
      <select name="Idioma">
          <option value="pt-BR">Português</option>
          <option value="en">Inglês</option>
      </select>
  </header>
    <!-- Section Main_Principal -->
    <section class="main">
      <img src="./img/logo-principal.png" alt="Logo" />
      <h1>Bem vindo(a).</h1>
      <h3>Acesse sua conta e assista os melhores filmes!</h3>
      <input type="email" placeholder="E-mail" required />
      <br />
      <input type="password" placeholder="Senha" />
      <div class="btn-login">
        <button type="button">Vamos lá!</button>
      </div>
    </section>
    <!-- Footer-->
    <footer>
      <div class="logo-footer">
        <img src="./img/logo-principal.png" alt="Logo" />
      </div>
      <div>
        <a href="https://github.com/afrdsilva/coderFilmes">
          <img src="./img/github-icon.png" alt="GitHub"
        /></a>
        <a href="#"><img src="./img/instagram-icon.png" alt="Instagram" /></a>
        <a href="#"><img src="./img/linkedin-icon.png" alt="LinkedIn" /></a>
      </div>
    </footer>
  </body>
</html>
